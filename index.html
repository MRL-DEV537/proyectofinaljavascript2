<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProyectoCoder</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- SweetAlert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css" />
</head>
<body>
  <header>
    <h1>Base de datos | Clientes</h1>
  </header>

  <div class="container">
    <div class="formulario">
      <h2>Registro</h2>
      <form id="contacto" action="/submit" method="post">
        <div class="form-group">
          <label for="nombre">Name:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="numero">Number:</label>
          <input type="tel" id="numero" name="numero" required />
        </div>
        <button class="button-85" role="button">Send</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <section class="usuarios">
    <h2>Lista de Usuarios</h2>
    <ul id="lista-usuarios"></ul>

    <h2>Usuarios Filtrados</h2>
    <div class="filtro">
      <input type="text" id="filtro-nombre" placeholder="Filtrar por nombre" />
    </div>
    <ul id="lista-filtrada"></ul>
  </section>

  <footer>Base de datos </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- SweetAlert -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</body>
</html>
